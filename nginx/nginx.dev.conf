events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend-dev:5173;
    }

    upstream backend {
        server backend:8000;
    }

    # CORS origin validation
    map $http_origin $cors_origin {
        "~^http://localhost:3000$" $http_origin;
        "~^http://localhost:5173$" $http_origin;
        "~^http://localhost:8080$" $http_origin;
        "~^http://127\.0\.0\.1:3000$" $http_origin;
        "~^http://127\.0\.0\.1:5173$" $http_origin;
        "~^http://127\.0\.0\.1:8080$" $http_origin;
        "null" "*";  # Handle null origin (file:// protocol)
        "" "*";      # Handle missing origin
        default "";
    }

    # CORS credentials based on origin type  
    map $cors_origin $cors_credentials {
        "*" "false";  # Wildcard origin cannot use credentials
        default "true";  # Specific origins can use credentials
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        # Client max body size for file uploads
        client_max_body_size 100M;

        # Development: Frontend routes (Vite dev server)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Development settings
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # PUBLIC CHATBOT API - HTTP (CORS handled by Django)
        location ~ ^/api/public-chatbot {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Streaming optimizations for /stream endpoint
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_http_version 1.1;
        }

        # WORKFLOW DEPLOYMENT API - HTTP (CORS handled by Django)
        location ~ ^/api/workflow-deploy {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeout for workflow execution
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_http_version 1.1;

            # NO CORS headers - Django middleware handles this
        }

        # Backend API routes - CORS enabled (excluding public-chatbot and workflow-deploy)
        location ~ ^/api/(?!public-chatbot|workflow-deploy) {
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cache-Control" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increased timeouts for document processing with AI summarization (25 minutes)
            proxy_read_timeout 1500s;
            proxy_connect_timeout 1500s;
            proxy_send_timeout 1500s;

            # Add CORS headers to responses
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cache-Control" always;
            add_header Access-Control-Allow-Credentials "true" always;
        }

        # Django admin
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files for Django
        location /static/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media files for Django
        location /media/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Vite HMR WebSocket (development)
        location /vite-dev/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS Server Block for Development - CORS ENABLED
    server {
        listen 443 ssl http2;
        server_name aicc.uksouth.cloudapp.azure.com localhost;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 10m;
        ssl_session_cache shared:SSL:10m;

        # Client max body size for file uploads
